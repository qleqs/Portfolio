name: Deploy to server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH key
      run: echo "${{ secrets.Home_Server }}" | tr -d '\r' | ssh-add -
    - name: Deploy to server
      run: |
        ssh-keyscan yourserver >> $HOME/.ssh/known_hosts
        ssh user@yourserver "cd /containers/Raqin-website/Portfolio && git pull"



